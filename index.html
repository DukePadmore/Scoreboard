<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div id="scoreboard">
    <section class="top-part">
      <div class="team-container">
        <div class="home-name"></div>
        <div class="score home">0</div>
      </div>
      <div class="clock">
        00:00
      </div>
      <div class="team-container">
        <div class="away-name"></div>
        <div class="score away">0</div>
      </div>
    </section>

    <section class="middle-part">
      <div class="pts-buttons">
        <button class="add add-home" data-score="1">+1</button>
        <button class="add add-home" data-score="2">+2</button>
        <button class="add add-home" data-score="3">+3</button>
      </div>
      <div class="target">
        <div class="target-label">GAME TO</div>
        <div class="target-score"></div>
      </div>
      <div class="pts-buttons">
        <button class="add add-away" data-score="1">+1</button>
        <button class="add add-away" data-score="2">+2</button>
        <button class="add add-away" data-score="3">+3</button>
      </div>
    </section>

    <section class="bottom-part">
      <button id="new-game">New game</button>
      <button id="reset-game">Reset game</button>
    </section>
  </div>

  <div class="popup active">
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <form id="new-game-form">
        <h3>Start a new game</h3>
        <div class="errors">
          <h3 class="error-title">Error</h3>
          <ul class="errors-list">
          </ul>
        </div>
        <div>
          <label for="form-target-score">What is the score target ?</label>
          <input type="number" id="form-target-score" name="form-target-score " value="21" min="10" max="100">
        </div>
        <div>
          <label for="form-time-limit">What's the time limit (min.)</label>
          <input type="number" id="form-time-limit" name="form-time-limit " value="10" min="1" max="60">
        </div>
        <div>
          <label for="form-home-team-name">Home team name</label>
          <input type="text" name="form-home-team-name" id="form-home-team-name">
        </div>
        <div>
          <label for="form-away-team-name">Away team name</label>
          <input type="text" name="form-away-team-name" id="form-away-team-name">
        </div>
        <button id="form-confirm">Let's go</button>
      </form>
    </div>
  </div>

</body>

</html>
